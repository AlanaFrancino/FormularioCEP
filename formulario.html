<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Teste GroupWeb</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <form  action="cadastro.php" method="POST" class="form-horizontal">

        <div class="panel panel-primary">
          <div class="panel-heading">Teste tela de cadastro</div>

          <div class="panel-body">
            <div class="form-group">

              <div class="col-md-11 control-label">
                <p class="help-block">
                  <h11>*</h11> Campo Obrigatório
                </p>
              </div>
            </div>

            <!-- dados de cadastro -->
            <div class="form-group">
              <label class="col-sm-1 col-md-2 control-label" for="nome">Nome <h11>*</h11></label>
              <div class="col-sm-12 col-md-9">
                <input id="nome" name="nome" placeholder="" class="form-control input-md" required="" type="text">
              </div>
            </div>


            <div class="form-group">
              <label class="col-sm-1 col-md-2 control-label" for="telefone">Telefone <h11>*</h11></label>
              <div class="col-sm-12 col-md-3">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                  <input id="Telefone" name="telefone" class="form-control" placeholder="XX XXXXX-XXXX"
                    required="" type="text" maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$"
                    OnKeyPress="formatar('## #####-####', this)">
                </div>
              </div>

              <label class="col-sm-1 col-md-1 control-label" for="email">Email <h11>*</h11></label>
              <div class="col-sm-12 col-md-5">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                  <input id="email" name="email" class="form-control" placeholder="email@email.com"
                    required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                </div>
              </div>
            </div>


            <!-- busca cep-->
            <div class="form-group">
              <label class="col-sm-1 col-md-2 control-label" for="CEP">CEP <h11>*</h11></label>
              <div class="col-sm-9 col-md-3">
                <input id="cep" name="cep" placeholder="Apenas números" class="form-control input-md" required=""
                  value="" type="search" maxlength="8" pattern="[0-9]+$"
                  oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*?)\..*/g, '$1');">
              </div>
              <div class="col-sm-2 col-md-1">
                <button type="button" class="btn btn-primary" onclick="pesquisacep(cep.value)">Pesquisar</button>
              </div>
            </div>

            <!-- Dados vindos da busca via js-->
            <div class="form-group">
              <label class="col-sm-2 col-md-2 control-label mb-3" for="endereco">Endereço</label>
              <div class="col-sm-12 col-md-4 mb-2">
                <div class="input-group">
                  <span class="input-group-addon">Rua</span>
                  <input id="rua" name="rua" class="form-control" placeholder="" required="" readonly="readonly"
                    type="text">
                </div>

              </div>
              <div class="col-sm-3 col-md-2 mb-2">
                <div class="input-group">
                  <span class="input-group-addon">Nº <h11>*</h11></span>
                  <input id="numero" name="numero" class="form-control" placeholder="" required="" type="text">
                </div>

              </div>

              <div class="col-sm-9 col-md-3 mb-2">
                <div class="input-group">
                  <span class="input-group-addon">Bairro</span>
                  <input id="bairro" name="bairro" class="form-control" placeholder="" required="" readonly="readonly"
                    type="text">
                </div>

              </div>
            </div>

            <div class="form-group">
              <label class="col-md-2 control-label mb-2" for="cidade"></label>
              <div class="col-sm-12 col-md-4 mb-2">
                <div class="input-group">
                  <span class="input-group-addon">Cidade</span>
                  <input id="cidade" name="cidade" class="form-control" placeholder="" required="" readonly="readonly"
                    type="text">
                </div>

              </div>

              <div class="col-sm-12 col-md-2 mb-2">
                <div class="input-group">
                  <span class="input-group-addon">Estado</span>
                  <input id="estado" name="estado" class="form-control" placeholder="" required="" readonly="readonly"
                    type="text">
                </div>

              </div>
            </div>

            <!-- Btns cadastrar e limpar  -->
            <div class="form-group">
              <label class="col-md-2 control-label" for="Cadastrar"></label>
              <div class="col-md-8">
                <button id="Cadastrar" name="Cadastrar" class="btn btn-success" type="Submit">Cadastrar</button>
                <button id="Cancelar" name="Cancelar" class="btn btn-danger" type="Reset">Cancelar</button>
              </div>
            </div>

          </div>
        </div>

      </form>
    </div>
  </div>

</body>

</html>
